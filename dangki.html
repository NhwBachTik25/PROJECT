<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Đăng Ký</title>
</head>

<body>
    

    <div id="wrapper">
        <div class="button-container">
            <button class="button"> <h1 class="form-heading">Đăng Ký Tài Khoản</h1></button>
        </div>

        <form action="" id="form-login">

            <h2 class="form-h2">Thông Tin Tài Khoản</h2>
<!-- -->
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Username">
            </div>

            <div class="form-group">
                <i class="fa fa-envelope"></i>
                <input type="email" class="form-input" placeholder="Gmail">
            </div>

            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Password">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>

            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Re-enter Password">
                <div id="eye1">
                    <i class="far fa-eye"></i>
                </div>
            </div>
<!-- -->      
            

            <h2 class="form-h2">Thông Tin Cá Nhân</h2>
<!-- -->
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Họ Và Tên">
            </div>

            <div class="form-group">
                <i class="fa fa-calendar"></i>
                <input type="date" class="form-input" placeholder="">
            </div>
<!-- -->  
            <input type="submit" value="Đăng Ký" class="form-submit">
        </form>
    </div>

    <footer>
        
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="app.js"></script>


</html>
